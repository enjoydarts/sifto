<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sifto - Offline</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #fafafa;
        color: #18181b;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      .wrap {
        width: min(420px, calc(100vw - 40px));
        border: 1px solid #e4e4e7;
        border-radius: 14px;
        background: #fff;
        padding: 22px 20px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 18px;
      }
      p {
        margin: 0;
        color: #52525b;
        line-height: 1.55;
      }
      button {
        margin-top: 14px;
        border: 1px solid #d4d4d8;
        border-radius: 10px;
        background: #fff;
        color: #18181b;
        padding: 9px 12px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <section class="wrap">
      <h1 id="offline-title">オフラインです</h1>
      <p id="offline-desc">ネットワークに接続できません。接続後に再読み込みしてください。</p>
      <button id="offline-reload" type="button" onclick="location.reload()">再読み込み</button>
    </section>
    <script>
      (function () {
        var lang = (navigator.language || "ja").toLowerCase();
        if (!lang.startsWith("en")) return;
        document.documentElement.lang = "en";
        document.title = "Sifto - Offline";
        var h = document.getElementById("offline-title");
        var p = document.getElementById("offline-desc");
        var b = document.getElementById("offline-reload");
        if (h) h.textContent = "You're offline";
        if (p) p.textContent = "No network connection. Please reconnect and reload.";
        if (b) b.textContent = "Reload";
      })();
    </script>
  </body>
</html>
