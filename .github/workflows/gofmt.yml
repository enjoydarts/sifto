name: Go Format Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  gofmt:
    name: gofmt (api)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: api/go.mod

      - name: Check gofmt
        run: |
          files=$(find api -type f -name '*.go')
          if [ -z "$files" ]; then
            exit 0
          fi
          out=$(gofmt -l $files)
          if [ -n "$out" ]; then
            echo "The following files are not gofmt-formatted:"
            echo "$out"
            exit 1
          fi
